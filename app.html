<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-based Solutions Mapper</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <script src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://unpkg.com/geotiff"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <meta name="google-signin-client_id" content="20635675841-uf569724tui760htgqqgebfi6echcoku.apps.googleusercontent.com">
</head>
<body>
    <div id="authCheck" style="display: none;">
        <p>Please sign in to access the app.</p>
        <div id="googleSignInButton" class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div id="app-container" style="display: none;">
        <div id="mapContainer">
            <div id="map"></div>
            <div id="mapButtons">
                <button id="drawToggle" class="map-button" onclick="toggleDrawMode()">Draw</button>
                <button id="clearButton" class="map-button" onclick="clearSelection()">Clear</button>
            </div>
        </div>
        <div id="infoPanel">
            <h3>Nature-based Solutions</h3>

            <div id="categoryDropdown" class="dropdown">
                <button class="dropbtn">Select Category</button>
                <div id="categoryButtons" class="dropdown-content"></div>
            </div>
            <div id="filterSliders"></div>
            <div id="solutionsContainer"></div>
            <div id="selectionTotals"></div>
            <button id="generateReport" style="float: right;">Generate Report</button>
            
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
