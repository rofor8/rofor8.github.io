<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-based Solutions Mapper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/nouislider@14.6.3/distribute/nouislider.min.css">
</head>
<body>
    <div id="authCheck" style="display: none;">
        <p>Please sign in to access the app.</p>
        <div id="googleSignInButton"></div>
    </div>

    <div id="app-container" style="display: none;">
        <div id="mapContainer">
            <div id="map"></div>
            <div id="mapButtons">
                <button onclick="toggleDrawMode()">Draw</button>
                <button onclick="clearSelection()">Clear</button>
            </div>
        </div>

        <div id="infoPanel">
            <h3>Nature-based Solutions</h3>
            <div id="categoryDropdown" class="dropdown">
                <button class="dropbtn">Select Category</button>
                <div id="categoryButtons" class="dropdown-content"></div>
            </div>
            <div id="filterSliders"></div>
            <div id="solutionsContainer"></div>
            <div id="selectionTotals"></div>
            <button id="generateReport">Generate Report</button>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
