<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UK Urban Planning Map Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #leftSidebar, #rightSidebar {
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
        }

        #mainContent {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #mapContainer {
            flex-grow: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .section-explanation {
            margin-bottom: 10px;
            font-size: 14px;
        }

        #infoPanel {
            position: fixed;
            background: white;
            border: 1px solid black;
            padding: 10px;
            right: 10px;
            top: 10px;
            width: 230px;
            max-height: calc(90vh - 20px);
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #infoPanel h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #infoPanel ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #infoPanel li {
            margin-bottom: 5px;
        }

        #sliders {
            margin-bottom: 10px;
        }

        .slider-container {
            margin-bottom: 10px;
        }

        .slider-value {
            margin-top: 5px;
            font-size: 14px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }

        .dropbtn {
            background-color: #f1f1f1;
            color: black;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background-color: white;
            cursor: pointer;
        }

        .dropdown-content button:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #e0e0e0;
        }

        @media (min-width: 768px) {
            #app-container {
                flex-direction: row;
            }

            #leftSidebar, #rightSidebar {
                width: 250px;
            }
        }

        .back-button, .reset-grid-button {
            margin: 10px;
        }

        .solution-item {
            cursor: pointer;
        }

        .solution-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="leftSidebar">
            <p class="section-explanation">
                Select a category and adjust the sliders to view different solutions.
            </p>
            <div class="dropdown">
                <button class="dropbtn">Biodiversity and soils</button>
                <div id="categoryButtons" class="dropdown-content"></div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Color by: Impact (High to Low)</button>
                <div id="coloringButtons" class="dropdown-content">
                    <button onclick="changeColoring('impact-high-low')">Impact (High to Low)</button>
                    <button onclick="changeColoring('impact-low-high')">Impact (Low to High)</button>
                    <button onclick="changeColoring('cost-high-low')">Cost (High to Low)</button>
                    <button onclick="changeColoring('cost-low-high')">Cost (Low to High)</button>
                </div>
            </div>
            <div id="sliders">
                <div class="slider-container">
                    <label for="thresholdSlider">Threshold:</label>
                    <input type="range" id="thresholdSlider" min="0" max="100" step="1" value="0">
                    <div id="thresholdValue" class="slider-value">0</div>
                </div>
                <div class="slider-container">
                    <label for="rankSlider">Rank Filter:</label>
                    <input type="range" id="rankSlider" min="1" max="1" step="1" value="1">
                    <div id="rankValue" class="slider-value">1</div>
                </div>
                <div class="slider-container">
                    <label for="costSlider">Cost Threshold:</label>
                    <input type="range" id="costSlider" min="0" max="1000" step="1" value="1000">
                    <div id="costValue" class="slider-value">1000</div>
                </div>
                <div class="slider-container">
                    <label for="gridSizeSlider">Grid Size:</label>
                    <input type="range" id="gridSizeSlider" min="5" max="100" step="1" value="13">
                    <div id="gridSizeValue" class="slider-value">13</div>
                </div>
            </div>
        </div>
        
        <div id="mainContent">
            <div id="mapContainer">
                <div id="map"></div>
            </div>
        </div>

        <div id="rightSidebar">
            <p class="section-explanation">
                Click on grid cells to select them and view impact scores.
            </p>
        </div>
        
        <div id="infoPanel"></div>
    </div>

    <script>
    let solutionCriteria = {};
    let challengeCategories = {};
    let solutionCosts = {};
    let map;
    let gridLayer;
    let rasterLayers = {};
    let selectedCells = new Set();
    let gridOrigin = null;
    let gridExtent = null;
    let currentColoring = 'impact-high-low';

    async function fetchJSONData() {
        try {
            const [solutionCriteriaResponse, challengeCategoriesResponse] = await Promise.all([
                fetch('solutionCriteria.json'),
                fetch('challengeCategories.json')
            ]);

            solutionCriteria = await solutionCriteriaResponse.json();
            challengeCategories = await challengeCategoriesResponse.json();

            // Generate random costs for each solution (replace with actual costs when available)
            Object.keys(solutionCriteria).forEach(solution => {
                solutionCosts[solution] = Math.floor(Math.random() * 1000);
            });

            initializeApp();
        } catch (error) {
            console.error('Error loading JSON data:', error);
        }
    }

    function initializeApp() {
        // Initialize the map centered on Bristol, UK
        map = L.map('map').setView([51.454514, -2.587910], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function generateBinaryRaster(width, height, seed) {
            const raster = [];
            const numShapes = 5 + Math.floor(Math.random() * 5);

            for (let y = 0; y < height; y++) {
                raster.push(new Array(width).fill(0));
            }

            for (let i = 0; i < numShapes; i++) {
                const centerX = Math.floor(Math.random() * width);
                const centerY = Math.floor(Math.random() * height);
                const maxRadius = Math.min(20, Math.min(width, height) / 5);
                const radius = 5 + Math.floor(Math.random() * maxRadius);

                for (let y = Math.max(0, centerY - radius); y < Math.min(height, centerY + radius); y++) {
                    for (let x = Math.max(0, centerX - radius); x < Math.min(width, centerX + radius); x++) {
                        if (Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2) <= Math.pow(radius, 2)) {
                            raster[y][x] = 1;
                        }
                    }
                }
            }

            return raster;
        }

        const criteriaRasters = {};
        Object.values(solutionCriteria).flat().forEach((criterion, index) => {
            criteriaRasters[criterion] = generateBinaryRaster(100, 100, index);
        });

        function calculateSuitabilityScores(gridSize, challengeCategory) {
            const grid = [];
            for (let y = 0; y < gridSize; y++) {
                const row = [];
                for (let x = 0; x < gridSize; x++) {
                    const cellScores = {};
                    for (const [solution, criteria] of Object.entries(solutionCriteria)) {
                        const area = calculateOverlapArea(x, y, criteria, gridSize);
                        const weight = challengeCategories[challengeCategory][solution];
                        cellScores[solution] = area * weight * 100; // Scale up the result
                    }
                    row.push(cellScores);
                }
                grid.push(row);
            }
            return grid;
        }

        function calculateOverlapArea(x, y, criteria, gridSize) {
            let totalValue = 0;
            criteria.forEach(criterion => {
                const raster = criteriaRasters[criterion];
                const rasterX = Math.floor(x / gridSize * raster.length);
                const rasterY = Math.floor(y / gridSize * raster[0].length);
                totalValue += raster[rasterY][rasterX];
            });
            return totalValue / criteria.length;
        }

        const customColors = [
            "#4e79a7", "#f28e2c", "#e15759", "#76b7b2", "#59a14f",
            "#edc949", "#af7aa1", "#ff9da7", "#9c755f", "#bab0ab",
            "#4e79a7", "#f28e2c", "#e15759"
        ];

        const colorScale = d3.scaleOrdinal()
            .domain(Object.keys(solutionCriteria))
            .range(customColors);

        let currentCategory = "Biodiversity and soils";
        let currentSolution = null;
        let currentThreshold = 0;
        let currentRank = 1;
        let currentCostThreshold = 1000;
        let currentGridSize = 13;

        const thresholdSlider = document.getElementById('thresholdSlider');
        const rankSlider = document.getElementById('rankSlider');
        const costSlider = document.getElementById('costSlider');
        const gridSizeSlider = document.getElementById('gridSizeSlider');
        const thresholdValue = document.getElementById('thresholdValue');
        const rankValue = document.getElementById('rankValue');
        const costValue = document.getElementById('costValue');
        const gridSizeValue = document.getElementById('gridSizeValue');

        thresholdSlider.addEventListener('input', updateSliders);
        rankSlider.addEventListener('input', updateSliders);
        costSlider.addEventListener('input', updateSliders);
        gridSizeSlider.addEventListener('input', updateSliders);

        function updateSliders() {
            currentThreshold = parseInt(thresholdSlider.value);
            currentRank = parseInt(rankSlider.value);
            currentCostThreshold = parseInt(costSlider.value);
            currentGridSize = parseInt(gridSizeSlider.value);
            thresholdValue.textContent = currentThreshold;
            rankValue.textContent = currentRank;
            costValue.textContent = currentCostThreshold;
            gridSizeValue.textContent = currentGridSize;
            updateMap(currentCategory, currentSolution);
            updateScores();
        }

        function updateMap(challengeCategory, solution) {
            const suitabilityScores = calculateSuitabilityScores(currentGridSize, challengeCategory);

            if (gridLayer) {
                map.removeLayer(gridLayer);
            }

            gridLayer = L.layerGroup().addTo(map);

            // If gridOrigin is not set, initialize it to the center of the current map view
            if (!gridOrigin) {
                const center = map.getCenter();
                gridOrigin = {lat: center.lat, lng: center.lng};
            }

            // Keep the grid size constant regardless of the number of cells
            const gridSizeDegrees = 0.1; // Adjust this value to change the overall size of the grid
            gridExtent = {
                north: gridOrigin.lat + (gridSizeDegrees / 2),
                south: gridOrigin.lat - (gridSizeDegrees / 2),
                east: gridOrigin.lng + (gridSizeDegrees / 2),
                west: gridOrigin.lng - (gridSizeDegrees / 2)
            };

            const cellSize = {
                lat: (gridExtent.north - gridExtent.south) / currentGridSize,
                lng: (gridExtent.east - gridExtent.west) / currentGridSize
            };

            suitabilityScores.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const cellBounds = [
                        [gridExtent.north - y * cellSize.lat, gridExtent.west + x * cellSize.lng],
                        [gridExtent.north - (y + 1) * cellSize.lat, gridExtent.west + (x + 1) * cellSize.lng]
                    ];

                    let fillColor, fillOpacity;
                    const validSolutions = Object.entries(cell)
                        .filter(([sol, score]) => score >= currentThreshold && solutionCosts[sol] <= currentCostThreshold);
                    
                    if (validSolutions.length > 0) {
                        let sortedSolutions;
                        switch (currentColoring) {
                            case 'impact-high-low':
                                sortedSolutions = validSolutions.sort((a, b) => b[1] - a[1]);
                                break;
                            case 'impact-low-high':
                                sortedSolutions = validSolutions.sort((a, b) => a[1] - b[1]);
                                break;
                            case 'cost-high-low':
                                sortedSolutions = validSolutions.sort((a, b) => solutionCosts[b[0]] - solutionCosts[a[0]]);
                                break;
                            case 'cost-low-high':
                                sortedSolutions = validSolutions.sort((a, b) => solutionCosts[a[0]] - solutionCosts[b[0]]);
                                break;
                        }
                        const topSolution = sortedSolutions[0];
                        fillColor = colorScale(topSolution[0]);
                        fillOpacity = 0.7;
                    } else {
                        fillColor = "none";
                        fillOpacity = 0;
                    }

                    const rectangle = L.rectangle(cellBounds, {
                        color: "black",
                        weight: 0.5,
                        fillColor: fillColor,
                        fillOpacity: fillOpacity
                    }).addTo(gridLayer);

                    rectangle.on('click', () => toggleCellSelection(cell, rectangle));

                    // Store cell data and rectangle reference
                    cell.rectangle = rectangle;
                    cell.bounds = cellBounds;
                });
            });

            rankSlider.max = Object.keys(solutionCriteria).length;

            // Update selected cells
            selectedCells.forEach(cell => {
                cell.rectangle.setStyle({color: "red", weight: 2});
            });
        }

        function toggleCellSelection(cell, rectangle) {
            if (selectedCells.has(cell)) {
                selectedCells.delete(cell);
                rectangle.setStyle({color: "black", weight: 0.5});
            } else {
                selectedCells.add(cell);
                rectangle.setStyle({color: "red", weight: 2});
            }
            updateScores();
        }

        function updateScores() {
            const infoPanel = d3.select("#infoPanel");
            
            if (selectedCells.size === 0) {
                infoPanel.html("<h3>No cells selected</h3>");
                return;
            }

            const totals = {};
            selectedCells.forEach(cell => {
                Object.entries(cell)
                    .filter(([sol, score]) => score >= currentThreshold && solutionCosts[sol] <= currentCostThreshold)
                    .forEach(([solution, score]) => {
                        totals[solution] = (totals[solution] || 0) + score;
                    });
            });

            let sortedTotals;
            switch (currentColoring) {
                case 'impact-high-low':
                    sortedTotals = Object.entries(totals).sort((a, b) => b[1] - a[1]);
                    break;
                case 'impact-low-high':
                    sortedTotals = Object.entries(totals).sort((a, b) => a[1] - b[1]);
                    break;
                case 'cost-high-low':
                    sortedTotals = Object.entries(totals).sort((a, b) => solutionCosts[b[0]] - solutionCosts[a[0]]);
                    break;
                case 'cost-low-high':
                    sortedTotals = Object.entries(totals).sort((a, b) => solutionCosts[a[0]] - solutionCosts[b[0]]);
                    break;
            }

            let html = `<h3>Impact Scores (${selectedCells.size} cell${selectedCells.size > 1 ? 's' : ''})</h3>`;
            html += `<p>Sorted by: ${getColoringDescription(currentColoring)}</p><ul>`;
            for (const [solution, total] of sortedTotals) {
                const color = colorScale(solution);
                html += `<li class="solution-item" data-solution="${solution}">
                    <span style="display: inline-block; width: 20px; height: 20px; background-color: ${color}; margin-right: 5px; vertical-align: middle;"></span>
                    <span style="font-weight: bold;">${solution}:</span> 
                    <span style="float: right;">${total.toFixed(2)}</span>
                    <span style="margin-left: 10px; color: #666;">(Cost: £${solutionCosts[solution]}/m²)</span>
                </li>`;
            }
            html += "</ul>";
            infoPanel.html(html);

            // Add click event listeners to the solution items
            infoPanel.selectAll(".solution-item")
                .on("click", function() {
                    const solution = d3.select(this).attr("data-solution");
                    displayCriteriaRasters(solution);
                });
        }

        function getColoringDescription(coloring) {
            switch (coloring) {
                case 'impact-high-low': return 'Impact (High to Low)';
                case 'impact-low-high': return 'Impact (Low to High)';
                case 'cost-high-low': return 'Cost (High to Low)';
                case 'cost-low-high': return 'Cost (Low to High)';
            }
        }

        function changeColoring(newColoring) {
            currentColoring = newColoring;
            d3.select("#leftSidebar .dropbtn:nth-child(2)").text(`Color by: ${getColoringDescription(newColoring)}`);
            updateMap(currentCategory, currentSolution);
            updateScores();
        }

        function createButtons(containerId, dataArray, buttonClass, clickHandler) {
            const container = d3.select(`#${containerId}`);
            container.selectAll("button")
                .data(dataArray)
                .enter().append("button")
                .attr("class", buttonClass)
                .text(d => d)
                .on("click", clickHandler);
        }

        createButtons("categoryButtons", Object.keys(challengeCategories), "category-button", function(event, d) {
            d3.selectAll(".category-button").classed("active", false);
            d3.select(this).classed("active", true);
            d3.select("#leftSidebar .dropbtn:first-child").text(d);
            currentCategory = d;
            currentSolution = null;
            updateMap(d);
            selectedCells.clear();
            updateScores();
        });

        function calculateCriteriaAreas(raster1, raster2) {
            let area1 = 0, area2 = 0, overlapArea = 0;
            const totalCells = raster1.length * raster1[0].length;

            for (let y = 0; y < raster1.length; y++) {
                for (let x = 0; x < raster1[0].length; x++) {
                    if (raster1[y][x]) area1++;
                    if (raster2[y][x]) area2++;
                    if (raster1[y][x] && raster2[y][x]) overlapArea++;
                }
            }

            return {
                criteria1: (area1 / totalCells) * 100,
                criteria2: (area2 / totalCells) * 100,
                overlap: (overlapArea / totalCells) * 100
            };
        }

        function displayCriteriaRasters(solution) {
            const criteria = solutionCriteria[solution];
            const raster1 = criteriaRasters[criteria[0]];
            const raster2 = criteriaRasters[criteria[1]];

            Object.values(rasterLayers).forEach(layer => map.removeLayer(layer));
            rasterLayers = {};

            const cellSize = {
                lat: (gridExtent.north - gridExtent.south) / raster1.length,
                lng: (gridExtent.east - gridExtent.west) / raster1[0].length
            };

            const allCriteria = [...new Set(Object.values(solutionCriteria).flat())];
            const criteriaColorScale = d3.scaleOrdinal(d3.schemeCategory10).domain(allCriteria);

            criteria.forEach((criterion, index) => {
                const raster = criteriaRasters[criterion];
                const rasterLayer = L.layerGroup().addTo(map);
                rasterLayers[criterion] = rasterLayer;

                raster.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const cellBounds = [
                                [gridExtent.north - y * cellSize.lat, gridExtent.west + x * cellSize.lng],
                                [gridExtent.north - (y + 1) * cellSize.lat, gridExtent.west + (x + 1) * cellSize.lng]
                            ];
                            L.rectangle(cellBounds, {
                                color: "none",
                                fillColor: criteriaColorScale(criterion),
                                fillOpacity: 0.5
                            }).addTo(rasterLayer);
                        }
                    });
                });
            });

            // Calculate and display criteria areas
            const areas = calculateCriteriaAreas(raster1, raster2);
            updateCriteriaInfo(solution, criteria, areas, criteriaColorScale);

            // Add a "Back to Impact Map" button
            const backButton = L.control({position: 'topright'});
            backButton.onAdd = function() {
                const div = L.DomUtil.create('div', 'back-button');
                div.innerHTML = '<button onclick="backToImpactMap()">Back to Impact Map</button>';
                return div;
            };
            backButton.addTo(map);
        }

        function backToImpactMap() {
            Object.values(rasterLayers).forEach(layer => map.removeLayer(layer));
            updateMap(currentCategory, currentSolution);
            updateScores();
            map.removeControl(document.querySelector('.leaflet-control-container').querySelector('.back-button'));
        }

        function updateCriteriaInfo(solution, criteria, areas, colorScale) {
            const infoPanel = d3.select("#infoPanel");
            infoPanel.html(`
                <h3>${solution} Criteria Areas</h3>
                <ul>
                    <li>
                        <span style="display: inline-block; width: 20px; height: 20px; background-color: ${colorScale(criteria[0])}; margin-right: 5px; vertical-align: middle;"></span>
                        <span style="font-weight: bold;">${criteria[0]}:</span> 
                        <span style="float: right;">${areas.criteria1.toFixed(2)}%</span>
                    </li>
                    <li>
                        <span style="display: inline-block; width: 20px; height: 20px; background-color: ${colorScale(criteria[1])}; margin-right: 5px; vertical-align: middle;"></span>
                        <span style="font-weight: bold;">${criteria[1]}:</span> 
                        <span style="float: right;">${areas.criteria2.toFixed(2)}%</span>
                    </li>
                    <li>
                        <span style="display: inline-block; width: 20px; height: 20px; background: linear-gradient(to right, ${colorScale(criteria[0])}, ${colorScale(criteria[1])}); margin-right: 5px; vertical-align: middle;"></span>
                        <span style="font-weight: bold;">Overlap:</span> 
                        <span style="float: right;">${areas.overlap.toFixed(2)}%</span>
                    </li>
                </ul>
                <p>Cost: £${solutionCosts[solution]}/m²</p>
            `);
        }

        function resetGridPosition() {
            const center = map.getCenter();
            gridOrigin = {lat: center.lat, lng: center.lng};
            updateMap(currentCategory, currentSolution);
        }

        function addResetGridButton() {
            const resetButton = L.control({position: 'bottomleft'});
            resetButton.onAdd = function() {
                const div = L.DomUtil.create('div', 'reset-grid-button');
                div.innerHTML = '<button onclick="resetGridPosition()">Reset Grid Position</button>';
                return div;
            };
            resetButton.addTo(map);
        }

        // Set the default category in the dropdown
        d3.select("#leftSidebar .dropbtn:first-child").text(currentCategory);

        // Set the default category button as active
        d3.select("#categoryButtons")
            .selectAll("button")
            .filter(d => d === currentCategory)
            .classed("active", true);

        // Initial map render with the default category
        updateMap(currentCategory);

        // Add reset grid button
        addResetGridButton();

        // Make functions global so they can be called from HTML
        window.backToImpactMap = backToImpactMap;
        window.resetGridPosition = resetGridPosition;
        window.changeColoring = changeColoring;
    }

    // Call the fetch function when the script loads
    fetchJSONData();
    </script>
</body>
</html>
