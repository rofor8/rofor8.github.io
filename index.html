<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-based Solutions Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/geotiff"></script>
</head>
<body>
    <div id="app-container">
        <div id="mapContainer">
            <div id="map"></div>
            <div id="mapButtons">
                <button id="drawToggle" class="map-button" onclick="toggleDrawMode()">Draw</button>
                <button id="clearButton" class="map-button" onclick="clearSelection()">Clear</button>
            </div>
        </div>
        <div id="infoPanel">
            <h3>Nature-based Solutions</h3>
            <div id="categoryDropdown" class="dropdown">
                <button class="dropbtn">Select Category</button>
                <div id="categoryButtons" class="dropdown-content"></div>
            </div>
            <div id="filterSliders"></div>
            <div id="solutionsContainer"></div>
            <div id="selectionTotals"></div>
            
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
