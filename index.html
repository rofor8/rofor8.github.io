    <script>

// Web Worker for heavy computations
const worker = new Worker('worker.js');

let solutionCriteria = {};
let challengeCategories = {};
let solutionCosts = {};
let map;
let gridLayer;
let rasterLayers = {};
let selectedCellKeys = new Set();
let allCells = [];
let gridOrigin = null;
let gridExtent = null;
let currentRanking = 'impact';
let currentRank = 1;
const GRID_SIZE = 100;
let currentCategory = "Biodiversity and soils";
let cellSizeLat, cellSizeLng;
let drawLayer;
let isDrawMode = false;
let activeCriteriaRasters = new Set();
let drawStartTime;
let drawingPath = [];

const criteriaColorScale = d3.scaleOrdinal(d3.schemeCategory10);

const colorScale = d3.scaleOrdinal()
    .domain(Object.keys(solutionCriteria))
    .range(d3.schemeCategory10);

const criteriaRasters = {};

// Use IndexedDB for caching
const dbPromise = idb.openDB('nbs-tool-cache', 1, {
    upgrade(db) {
        db.createObjectStore('json-data');
        db.createObjectStore('raster-data');
    },
});

async function initializeApp() {
    try {
        await fetchJSONData();
        setupMap();
        setupUI();
        await updateMap(currentCategory);
    } catch (error) {
        console.error('Error initializing app:', error);
    }
}

function setupMap() {
    if (map) {
        map.remove();
    }
    map = L.map('map', {
        renderer: L.canvas(),
        tap: true,
        touchZoom: true,
        dragging: true,
        zoomControl: false
    }).setView([51.454514, -2.587910], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        className: 'map-tiles'
    }).addTo(map);

    // Add event listeners for pan and zoom
    map.on('moveend', () => debouncedUpdateMap(currentCategory));
    map.on('zoomend', () => debouncedUpdateMap(currentCategory));

    // Add event listener for tile loading
    map.on('moveend', loadVisibleTiles);
    map.on('zoomend', loadVisibleTiles);
}

async function loadVisibleTiles() {
    const bounds = map.getBounds();
    const visibleTiles = getVisibleTiles(bounds);

    for (const tile of visibleTiles) {
        const cachedTile = await getCachedTile(tile);
        if (cachedTile) {
            renderTile(tile, cachedTile);
        } else {
            const rasterData = await fetchTileData(tile);
            renderTile(tile, rasterData);
            await cacheTile(tile, rasterData);
        }
    }
}

function getVisibleTiles(bounds) {
    const tiles = [];
    const tileSize = 256; // Assuming 256x256 tiles
    const zoom = map.getZoom();
    const tileBounds = L.bounds(
        L.point(bounds.getSouthWest().lng, bounds.getSouthWest().lat),
        L.point(bounds.getNorthEast().lng, bounds.getNorthEast().lat)
    );
    const nwPoint = tileBounds.getNorthWest();
    const sePoint = tileBounds.getSouthEast();
    const nwTile = map.project(nwPoint, zoom).divideBy(tileSize).floor();
    const seTile = map.project(sePoint, zoom).divideBy(tileSize).floor();

    for (let x = nwTile.x; x <= seTile.x; x++) {
        for (let y = nwTile.y; y <= seTile.y; y++) {
            tiles.push({ x, y, zoom });
        }
    }
    return tiles;
}

async function fetchTileData(tile) {
    const { x, y, zoom } = tile;
    const criteria = new Set(Object.values(solutionCriteria).flat());
    const tileData = {};

    for (const criterion of criteria) {
        const response = await fetch(`rasters/${criterion}.tif`);
        const arrayBuffer = await response.arrayBuffer();
        const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer);
        const image = await tiff.getImage();

        // Read the tile data
        const tileWidth = image.getTileWidth();
        const tileHeight = image.getTileHeight();
        const raster = await image.readRasters({
            window: [x * tileWidth, y * tileHeight, tileWidth, tileHeight]
        });

        tileData[criterion] = raster[0];
    }

    return tileData;
}

const tileCanvas = document.createElement('canvas');
const tileCtx = tileCanvas.getContext('2d');

function renderTile(tile, rasterData) {
    const { x, y, zoom } = tile;
    const tileSize = 256;
    const bounds = L.latLngBounds([
        [y * tileSize, x * tileSize],
        [(y + 1) * tileSize, (x + 1) * tileSize]
    ]);

    tileCanvas.width = tileSize;
    tileCanvas.height = tileSize;
    tileCtx.clearRect(0, 0, tileSize, tileSize);

    Object.entries(rasterData).forEach(([criterion, data]) => {
        const imageData = tileCtx.createImageData(tileSize, tileSize);
        for (let i = 0; i < data.length; i++) {
            const value = data[i];
            imageData.data[i * 4] = value; // Red
            imageData.data[i * 4 + 1] = value; // Green
            imageData.data[i * 4 + 2] = value; // Blue
            imageData.data[i * 4 + 3] = 255; // Alpha
        }
        tileCtx.putImageData(imageData, 0, 0);
    });

    const canvasLayer = L.imageOverlay(tileCanvas.toDataURL(), bounds);
    gridLayer.addLayer(canvasLayer);
}

async function cacheTile(tile, rasterData) {
    const db = await dbPromise;
    const key = `${tile.x}_${tile.y}_${tile.zoom}`;
    await db.put('raster-data', rasterData, key);
}

async function getCachedTile(tile) {
    const db = await dbPromise;
    const key = `${tile.x}_${tile.y}_${tile.zoom}`;
    return db.get('raster-data', key);
}

async function fetchJSONData() {
    try {
        const db = await dbPromise;
        let cachedData = await Promise.all([
            db.get('json-data', 'solutionCriteria'),
            db.get('json-data', 'challengeCategories'),
            db.get('json-data', 'solutionCosts')
        ]);

        if (cachedData.every(data => data !== undefined)) {
            [solutionCriteria, challengeCategories, solutionCosts] = cachedData;
        } else {
            const [solutionCriteriaResponse, challengeCategoriesResponse, solutionCostsResponse] = await Promise.all([
                fetch('solutionCriteria.json'),
                fetch('challengeCategories.json'),
                fetch('solutionCosts.json')
            ]);

            if (!solutionCriteriaResponse.ok || !challengeCategoriesResponse.ok || !solutionCostsResponse.ok) {
                throw new Error('Failed to fetch JSON data');
            }

            solutionCriteria = await solutionCriteriaResponse.json();
            challengeCategories = await challengeCategoriesResponse.json();
            solutionCosts = await solutionCostsResponse.json();

            await Promise.all([
                db.put('json-data', solutionCriteria, 'solutionCriteria'),
                db.put('json-data', challengeCategories, 'challengeCategories'),
                db.put('json-data', solutionCosts, 'solutionCosts')
            ]);
        }

        await loadCOGs();
    } catch (error) {
        console.error('Error loading JSON data:', error);
        alert('Failed to load JSON data. Please try again later.');
        throw error;
    }
}

async function loadCOGs() {
    const criteria = new Set(Object.values(solutionCriteria).flat());
    for (const criterion of criteria) {
        const cachedRaster = await getCachedRaster(criterion);
        if (cachedRaster) {
            criteriaRasters[criterion] = cachedRaster;
        } else {
            const response = await fetch(`rasters/${criterion}.tif`);
            const arrayBuffer = await response.arrayBuffer();
            const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer);
            const image = await tiff.getImage();
            const rasterData = await image.readRasters();

            criteriaRasters[criterion] = Array.from({ length: GRID_SIZE }, (_, y) =>
                Array.from({ length: GRID_SIZE }, (_, x) =>
                    rasterData[0][y * GRID_SIZE + x] > 0 ? 1 : 0
                )
            );
            await cacheRaster(criterion, criteriaRasters[criterion]);
        }
    }
}

async function getCachedRaster(criterion) {
    const db = await dbPromise;
    return db.get('raster-data', criterion);
}

async function cacheRaster(criterion, rasterData) {
    const db = await dbPromise;
    await db.put('raster-data', rasterData, criterion);
}

function gatherReportData() {
    const reportData = {
        selectedCells: [],
        currentCategory: currentCategory,
        currentRanking: currentRanking,
        currentRank: currentRank,
        totalImpact: 0,
        totalCost: 0,
        solutionBreakdown: {}
    };

    selectedCellKeys.forEach(key => {
        const cellData = allCells.find(cell => cell.key === key);
        if (cellData) {
            const { cell } = cellData;
            const validSolutions = Object.entries(cell)
                .filter(([sol, scores]) => {
                    if (currentRanking === 'impact') {
                        return scores.impact > 0;
                    } else {
                        return scores.cost > 0;
                    }
                })
                .sort((a, b) =>
                    currentRanking === 'impact' ? b[1].impact - a[1].impact : a[1].cost - b[1].cost
                );

            if (currentRank <= validSolutions.length) {
                const [solution, scores] = validSolutions[currentRank - 1];
                reportData.selectedCells.push({
                    key: key,
                    solution: solution,
                    impact: scores.impact,
                    cost: scores.cost
                });

                reportData.totalImpact += scores.impact;
                reportData.totalCost += scores.cost;

                if (!reportData.solutionBreakdown[solution]) {
                    reportData.solutionBreakdown[solution] = { count: 0, totalImpact: 0, totalCost: 0 };
                }
                reportData.solutionBreakdown[solution].count++;
                reportData.solutionBreakdown[solution].totalImpact += scores.impact;
                reportData.solutionBreakdown[solution].totalCost += scores.cost;
            }
        }
    });

    return reportData;
}

function generateReport() {
    const reportData = gatherReportData();

    if (typeof jsPDF === 'undefined') {
        console.error('jsPDF is not loaded. Make sure the library is included correctly.');
        alert('Unable to generate PDF. Please try again later.');
        return;
    }

    const doc = new jsPDF();
    let yOffset = 20;

    // Cover page
    doc.setFontSize(24);
    doc.setTextColor(0, 102, 204);
    doc.text("Nature Based Solutions Report", 20, yOffset);
    yOffset += 10;
    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);
    doc.text(`Generated on: ${new Date().toLocaleString()}`, 20, yOffset);
    yOffset += 20;

    // Table of contents
    doc.setFontSize(16);
    doc.text("Table of Contents", 20, yOffset);
    yOffset += 10;
    doc.setFontSize(12);
    doc.text("1. Executive Summary", 25, yOffset);
    yOffset += 7;
    doc.text("2. Solution Breakdown", 25, yOffset);
    yOffset += 7;
    doc.text("3. Selected Cells Details", 25, yOffset);
    yOffset += 7;
    doc.text("4. Methodology Overview", 25, yOffset);
    yOffset += 15;

    // Executive Summary
    doc.addPage();
    yOffset = 20;
    doc.setFontSize(18);
    doc.text("1. Executive Summary", 20, yOffset);
    yOffset += 10;
    doc.setFontSize(12);

    // Summary table
    const summaryData = [
        ["Category", reportData.currentCategory],
        ["Ranking", reportData.currentRanking],
        ["Rank", reportData.currentRank],
        ["Total Impact", reportData.totalImpact.toFixed(2)],
        ["Total Cost", `£${reportData.totalCost.toFixed(2)}`]
    ];
    doc.autoTable({
        startY: yOffset,
        head: [['Metric', 'Value']],
        body: summaryData,
        theme: 'grid'
    });
    yOffset = doc.lastAutoTable.finalY + 10;

    // Brief executive summary
    doc.text("This report summarizes the Nature Based Solutions (NBS) identified for the selected area. " +
             "The solutions are ranked based on their impact and cost effectiveness, providing a comprehensive " +
             "overview of potential interventions to address environmental challenges.", 20, yOffset, { maxWidth: 170 });

    // Solution Breakdown
    doc.addPage();
    yOffset = 20;
    doc.setFontSize(18);
    doc.text("2. Solution Breakdown", 20, yOffset);
    yOffset += 10;

    // Create data for solution breakdown table
    const breakdownData = Object.entries(reportData.solutionBreakdown).map(([solution, data]) => [
        solution,
        data.count,
        data.totalImpact.toFixed(2),
        `£${data.totalCost.toFixed(2)}`,
        `${((data.totalImpact / reportData.totalImpact) * 100).toFixed(1)}%`,
        `${((data.totalCost / reportData.totalCost) * 100).toFixed(1)}%`
    ]);

    doc.autoTable({
        startY: yOffset,
        head: [['Solution', 'Count', 'Total Impact', 'Total Cost', '% of Impact', '% of Cost']],
        body: breakdownData,
        theme: 'grid'
    });

    // Selected Cells Details
    doc.addPage();
    yOffset = 20;
    doc.setFontSize(18);
    doc.text("3. Selected Cells Details", 20, yOffset);
    yOffset += 10;

    const cellsData = reportData.selectedCells.map((cell, index) => [
        `Cell ${index + 1}`,
        cell.key,
        cell.solution,
        cell.impact.toFixed(2),
        `£${cell.cost.toFixed(2)}`
    ]);

    doc.autoTable({
        startY: yOffset,
        head: [['Cell', 'Key', 'Solution', 'Impact', 'Cost']],
        body: cellsData,
        theme: 'grid'
    });

    // Methodology Overview
    doc.addPage();
    yOffset = 20;
    doc.setFontSize(18);
    doc.text("4. Methodology Overview", 20, yOffset);
    yOffset += 10;
    doc.setFontSize(12);
    doc.text("This report uses a multi-criteria analysis approach to identify and rank Nature Based Solutions. " +
             "The analysis considers various environmental factors, potential impacts, and costs to provide a " +
             "comprehensive assessment of each solution's suitability for the selected area.", 20, yOffset, { maxWidth: 170 });

    // Save the PDF
    doc.save("NBS_Report.pdf");
}

function setupUI() {

    document.querySelector('.dropbtn').addEventListener('click', function (e) {
        e.stopPropagation();
        document.getElementById('categoryButtons').classList.toggle('show');
    });

    window.addEventListener('click', function (e) {
        if (!e.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var d = 0; d < dropdowns.length; d++) {
                var openDropdown = dropdowns[d];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    });

    document.getElementById('rankSlider').addEventListener('input', function () {
        currentRank = parseInt(this.value);
        document.getElementById('rankValue').textContent = currentRank;
        renderCells();
        updateScores();
    });
}

async function updateMap(challengeCategory) {
    if (!map) return;

    const currentCenter = map.getCenter();
    const currentZoom = map.getZoom();

    const suitabilityScores = await calculateSuitabilityScores(GRID_SIZE, challengeCategory);

    if (gridLayer) {
        map.removeLayer(gridLayer);
    }

    gridLayer = L.layerGroup().addTo(map);

    if (!gridOrigin) {
        gridOrigin = currentCenter;
    }

    const mapCenter = currentCenter;

    const gridSizeMeters = 2000;

    const latDegreeSize = 111000;
    const lngDegreeSize = 111000 * Math.cos(mapCenter.lat * Math.PI / 180);

    const cellSizeMeters = gridSizeMeters / GRID_SIZE;
    cellSizeLat = cellSizeMeters / latDegreeSize;
    cellSizeLng = cellSizeMeters / lngDegreeSize;

    gridExtent = {
        north: gridOrigin.lat + (gridSizeMeters / latDegreeSize) / 2,
        south: gridOrigin.lat - (gridSizeMeters / latDegreeSize) / 2,
        east: gridOrigin.lng + (gridSizeMeters / lngDegreeSize) / 2,
        west: gridOrigin.lng - (gridSizeMeters / lngDegreeSize) / 2
    };

    allCells = [];

    suitabilityScores.forEach((row, y) => {
        row.forEach((cell, x) => {
            const cellBounds = [
                [gridExtent.north - y * cellSizeLat, gridExtent.west + x * cellSizeLng],
                [gridExtent.north - (y + 1) * cellSizeLat, gridExtent.west + (x + 1) * cellSizeLng]
            ];

            const key = `${x},${y}`;

            allCells.push({ key, cell, bounds: cellBounds });
        });
    });

    renderCells();

    const maxRank = Math.max(...suitabilityScores.flat().map(cell =>
        Object.entries(cell)
            .filter(([sol, scores]) => {
                if (currentRanking === 'impact') {
                    return scores.impact > 0;
                } else {
                    return scores.cost > 0;
                }
            })
            .length
    ));
    const rankSlider = document.getElementById('rankSlider');
    rankSlider.max = maxRank;
    rankSlider.value = Math.min(currentRank, maxRank);
    document.getElementById('rankValue').textContent = rankSlider.value;

    updateScores();
    updateCriteriaRasters();
}

function renderCells() {
    if (!map) return;

    const bounds = map.getBounds();
    const visibleCells = allCells.filter(({ bounds: cellBounds }) =>
        bounds.intersects(L.latLngBounds(cellBounds))
    );

    const canvas = document.createElement('canvas');
    canvas.width = map.getSize().x;
    canvas.height = map.getSize().y;
    const ctx = canvas.getContext('2d');

    requestAnimationFrame(() => {
        visibleCells.forEach(({ key, cell, bounds }) => {
            let fillColor, fillOpacity;
            const validSolutions = Object.entries(cell)
                .filter(([sol, scores]) => {
                    if (currentRanking === 'impact') {
                        return scores.impact > 0;
                    } else {
                        return scores.cost > 0;
                    }
                });

            if (validSolutions.length > 0) {
                let sortedSolutions = validSolutions.sort((a, b) =>
                    currentRanking === 'impact' ? b[1].impact - a[1].impact : a[1].cost - b[1].cost
                );

                if (currentRank <= sortedSolutions.length) {
                    const rankedSolution = sortedSolutions[currentRank - 1];
                    fillColor = colorScale(rankedSolution[0]);
                    fillOpacity = 0.7;
                } else {
                    fillColor = "rgba(0,0,0,0)";
                    fillOpacity = 0;
                }
            } else {
                fillColor = "rgba(0,0,0,0)";
                fillOpacity = 0;
            }

            const isSelected = selectedCellKeys.has(key);

            const pixelBounds = bounds.map(latlng => map.latLngToContainerPoint(latlng));
            ctx.fillStyle = fillColor;
            ctx.globalAlpha = fillOpacity;
            ctx.fillRect(pixelBounds[0].x, pixelBounds[0].y, pixelBounds[1].x - pixelBounds[0].x, pixelBounds[1].y - pixelBounds[0].y);

            if (isSelected) {
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.strokeRect(pixelBounds[0].x, pixelBounds[0].y, pixelBounds[1].x - pixelBounds[0].x, pixelBounds[1].y - pixelBounds[0].y);
            }
        });

        const canvasLayer = L.imageOverlay(canvas.toDataURL(), map.getBounds());
        gridLayer.clearLayers();
        gridLayer.addLayer(canvasLayer);
    });

    map.off('click');
    map.on('click', function (e) {
        if (!isDrawMode) {
            const clickedPoint = map.latLngToContainerPoint(e.latlng);
            const clickedCell = visibleCells.find(({ bounds }) => {
                const pixelBounds = bounds.map(latlng => map.latLngToContainerPoint(latlng));
                return clickedPoint.x >= pixelBounds[0].x && clickedPoint.x <= pixelBounds[1].x &&
                    clickedPoint.y >= pixelBounds[0].y && clickedPoint.y <= pixelBounds[1].y;
            });

            if (clickedCell) {
                toggleCellSelection(clickedCell.key);
            }
        }
    });
}

function toggleCellSelection(key) {
    if (selectedCellKeys.has(key)) {
        selectedCellKeys.delete(key);
    } else {
        selectedCellKeys.add(key);
    }
    renderCells();
    updateScores();
}

function updateScores() {
    const infoPanel = d3.select("#rankInfo");
    infoPanel.html("");  // Clear previous content

    const selectionTotals = d3.select("#selectionTotals");
    selectionTotals.html("");  // Clear previous totals

    if (selectedCellKeys.size === 0) {
        infoPanel.html("<p>No cells selected. Select cells on the map to see scores.</p>");
        return;
    }

    const barHeight = 20;
    const barSpacing = 5;
    const groupHeight = (barHeight + barSpacing) * 3 + 25;
    const groupSpacing = 20;
    const toggleWidth = 30;
    const valueWidth = 70;
    const barWidth = 250;
    const totalWidth = toggleWidth + valueWidth + barWidth + 20;

    let totalImpact = 0;
    let totalCost = 0;
    let totalCount = 0;

    const rankTotals = {};
    const allRasterCounts = {};
    const solutionOverlaps = {};

    selectedCellKeys.forEach(key => {
        const cellData = allCells.find(cell => cell.key === key);
        if (cellData) {
            const { cell } = cellData;
            const validSolutions = Object.entries(cell)
                .filter(([sol, scores]) => {
                    if (currentRanking === 'impact') {
                        return scores.impact > 0;
                    } else {
                        return scores.cost > 0;
                    }
                })
                .sort((a, b) =>
                    currentRanking === 'impact' ? b[1].impact - a[1].impact : a[1].cost - b[1].cost
                );

            if (currentRank <= validSolutions.length) {
                const [solution, scores] = validSolutions[currentRank - 1];
                if (!rankTotals[solution]) {
                    rankTotals[solution] = { impact: 0, cost: 0, count: 0 };
                }
                rankTotals[solution].impact += scores.impact;
                rankTotals[solution].cost += scores.cost;
                rankTotals[solution].count++;

                totalImpact += scores.impact;
                totalCost += scores.cost;
                totalCount++;

                // Count all rasters
                const [x, y] = key.split(',').map(Number);
                Object.keys(criteriaRasters).forEach(criterion => {
                    if (!allRasterCounts[criterion]) {
                        allRasterCounts[criterion] = 0;
                    }
                    if (criteriaRasters[criterion] && criteriaRasters[criterion][y] && criteriaRasters[criterion][y][x] === 1) {
                        allRasterCounts[criterion]++;
                    }
                });

                // Count rasters for this solution
                const criteria = solutionCriteria[solution] || [];
                if (!solutionOverlaps[solution]) {
                    solutionOverlaps[solution] = 0;
                }

                let allCriteriaPresent = criteria.every(criterion =>
                    criteriaRasters[criterion] && criteriaRasters[criterion][y] && criteriaRasters[criterion][y][x] === 1
                );

                if (allCriteriaPresent) {
                    solutionOverlaps[solution]++;
                }
            }
        }
    });

    // Add toggle for totals
    const totalsToggle = selectionTotals.append("div")
        .attr("class", "totals-toggle")
        .html(`<input type="checkbox" id="totalsToggle"> <label for="totalsToggle">totals</label>`);

    // Display totals graph
    const totalsSvg = selectionTotals.append("svg")
        .attr("width", totalWidth)
        .attr("height", groupHeight);

    const totalsG = totalsSvg.append("g")
        .attr("transform", `translate(0,10)`);

    const isDarkMode = document.body.classList.contains('dark-mode');
    const textColor = isDarkMode ? 'white' : 'black';

    function updateTotalsGraph(showAllRasters) {
        totalsG.selectAll("*").remove();  // Clear previous content

        if (showAllRasters) {
            const maxRasterCount = Math.max(...Object.values(allRasterCounts));
            const rasterBarScale = d3.scaleLinear()
                .domain([0, maxRasterCount])
                .range([0, barWidth]);

            Object.entries(allRasterCounts).forEach(([raster, count], index) => {
                totalsG.append("text")
                    .attr("x", toggleWidth)
                    .attr("y", (barHeight + barSpacing) * index + barHeight / 2)
                    .attr("dominant-baseline", "middle")
                    .attr("text-anchor", "start")
                    .attr("fill", textColor)
                    .text(count);

                totalsG.append("rect")
                    .attr("x", toggleWidth + valueWidth + 5)
                    .attr("y", (barHeight + barSpacing) * index)
                    .attr("width", rasterBarScale(count))
                    .attr("height", barHeight)
                    .attr("fill", criteriaColorScale(raster));

                totalsG.append("text")
                    .attr("x", toggleWidth + valueWidth + 10)
                    .attr("y", (barHeight + barSpacing) * index + barHeight / 2)
                    .attr("dominant-baseline", "middle")
                    .attr("fill", "white")
                    .text(raster);
            });

            totalsSvg.attr("height", (barHeight + barSpacing) * Object.keys(allRasterCounts).length);
        } else {
            // Original totals display code
            const totalsBarScale = d3.scaleLinear()
                .domain([0, Math.max(totalImpact, totalCost, totalCount)])
                .range([0, barWidth * 1.2]);

            // Total Impact
            totalsG.append("text")
                .attr("x", toggleWidth)
                .attr("y", barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("text-anchor", "start")
                .attr("fill", textColor)
                .text(`${totalImpact.toFixed(0)}`);

            totalsG.append("rect")
                .attr("x", toggleWidth + valueWidth + 5)
                .attr("y", 0)
                .attr("width", totalsBarScale(totalImpact))
                .attr("height", barHeight)
                .attr("fill", "steelblue");

            totalsG.append("text")
                .attr("x", toggleWidth + valueWidth + 10)
                .attr("y", barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("fill", "white")
                .text("Total Impact");

            // Total Cost
            totalsG.append("text")
                .attr("x", toggleWidth)
                .attr("y", barHeight + barSpacing + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("text-anchor", "start")
                .attr("fill", textColor)
                .text(`£${totalCost.toFixed(0)}`);

            totalsG.append("rect")
                .attr("x", toggleWidth + valueWidth + 5)
                .attr("y", barHeight + barSpacing)
                .attr("width", totalsBarScale(totalCost))
                .attr("height", barHeight)
                .attr("fill", "darkseagreen");

            totalsG.append("text")
                .attr("x", toggleWidth + valueWidth + 10)
                .attr("y", barHeight + barSpacing + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("fill", "white")
                .text("Total Cost");

            // Total Count
            totalsG.append("text")
                .attr("x", toggleWidth)
                .attr("y", (barHeight + barSpacing) * 2 + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("text-anchor", "start")
                .attr("fill", textColor)
                .text(`${totalCount}`);

            totalsG.append("rect")
                .attr("x", toggleWidth + valueWidth + 5)
                .attr("y", (barHeight + barSpacing) * 2)
                .attr("width", totalsBarScale(totalCount))
                .attr("height", barHeight)
                .attr("fill", "lightcoral");

            totalsG.append("text")
                .attr("x", toggleWidth + valueWidth + 10)
                .attr("y", (barHeight + barSpacing) * 2 + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("fill", "white")
                .text("Total Count");

            totalsSvg.attr("height", groupHeight);
        }
    }

    updateTotalsGraph(false);  // Initial display of original totals

    d3.select("#totalsToggle").on("change", function () {
        updateTotalsGraph(this.checked);
    });

    // Individual solutions
    const solutions = Object.keys(rankTotals).sort((a, b) => {
        if (currentRanking === 'impact') {
            return rankTotals[b].impact - rankTotals[a].impact;
        } else {
            return rankTotals[a].cost - rankTotals[b].cost;
        }
    });

    const maxValues = {
        impact: d3.max(solutions, s => rankTotals[s].impact),
        cost: d3.max(solutions, s => rankTotals[s].cost),
        count: d3.max(solutions, s => rankTotals[s].count)
    };

    const totalHeight = (groupHeight + groupSpacing) * solutions.length;

    const svg = infoPanel.append("svg")
        .attr("width", totalWidth)
        .attr("height", totalHeight);

    const g = svg.append("g")
        .attr("transform", `translate(0,10)`);

    solutions.forEach((solution, index) => {
        const yOffset = index * (groupHeight + groupSpacing);

        g.append("foreignObject")
            .attr("x", 0)
            .attr("y", yOffset)
            .attr("width", toggleWidth)
            .attr("height", 20)
            .html(`<input type="checkbox" class="criteria-toggle" data-solution="${solution}" ${activeCriteriaRasters.has(solution) ? 'checked' : ''}>`);

        const solutionGroup = g.append("g")
            .attr("transform", `translate(${toggleWidth + 5}, ${yOffset + 15})`);

        solutionGroup.append("text")
            .attr("text-anchor", "start")
            .attr("font-weight", "bold")
            .attr("fill", textColor)
            .text(solution);

        const valueStartX = toggleWidth;
        const barStartX = valueStartX + valueWidth + 5;
        const barStartY = yOffset + 25;

        const isToggled = activeCriteriaRasters.has(solution);
        const solutionBars = solutionGroup.append("g")
            .attr("class", "solution-bars")
            .attr("transform", `translate(0, ${barStartY - yOffset - 15})`);

        if (isToggled) {
            // Display raster counts and overlap
            const criteria = solutionCriteria[solution] || [];
            const maxRasterCount = Math.max(...criteria.map(c => allRasterCounts[c] || 0), solutionOverlaps[solution] || 0);

            criteria.forEach((criterion, i) => {
                const count = allRasterCounts[criterion] || 0;
                const rasterBarWidth = (count / maxRasterCount) * barWidth;

                solutionBars.append("text")
                    .attr("x", valueStartX)
                    .attr("y", (barHeight + barSpacing) * i + barHeight / 2)
                    .attr("dominant-baseline", "middle")
                    .attr("text-anchor", "start")
                    .attr("fill", textColor)
                    .text(count);

                solutionBars.append("rect")
                    .attr("x", barStartX)
                    .attr("y", (barHeight + barSpacing) * i)
                    .attr("width", rasterBarWidth)
                    .attr("height", barHeight)
                    .attr("fill", criteriaColorScale(criterion));

                solutionBars.append("text")
                    .attr("x", barStartX + 5)
                    .attr("y", (barHeight + barSpacing) * i + barHeight / 2)
                    .attr("dominant-baseline", "middle")
                    .attr("fill", "white")
                    .text(criterion);
            });

            // Overlap bar
            const overlapCount = solutionOverlaps[solution] || 0;
            const overlapBarWidth = (overlapCount / maxRasterCount) * barWidth;
            solutionBars.append("text")
                .attr("x", valueStartX)
                .attr("y", (barHeight + barSpacing) * criteria.length + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("text-anchor", "start")
                .attr("fill", textColor)
                .text(overlapCount);

            solutionBars.append("rect")
                .attr("x", barStartX)
                .attr("y", (barHeight + barSpacing) * criteria.length)
                .attr("width", overlapBarWidth)
                .attr("height", barHeight)
                .attr("fill", "purple");

            solutionBars.append("text")
                .attr("x", barStartX + 5)
                .attr("y", (barHeight + barSpacing) * criteria.length + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("fill", "white")
                .text("Overlap");

        } else {
            // Display original impact, cost, and count bars
            const impactWidth = (rankTotals[solution].impact / maxValues.impact) * barWidth;
            solutionBars.append("text")
                .attr("x", valueStartX)
                .attr("y", barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("text-anchor", "start")
                .attr("fill", textColor)
                .text(`${rankTotals[solution].impact.toFixed(0)}`);

            solutionBars.append("rect")
                .attr("x", barStartX)
                .attr("y", 0)
                .attr("width", impactWidth)
                .attr("height", barHeight)
                .attr("fill", colorScale(solution));

            solutionBars.append("text")
                .attr("x", barStartX + 5)
                .attr("y", barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("fill", "white")
                .text("Impact");

            const costWidth = (rankTotals[solution].cost / maxValues.cost) * barWidth;
            solutionBars.append("text")
                .attr("x", valueStartX)
                .attr("y", barHeight + barSpacing + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("text-anchor", "start")
                .attr("fill", textColor)
                .text(`£${rankTotals[solution].cost.toFixed(0)}`);

            solutionBars.append("rect")
                .attr("x", barStartX)
                .attr("y", barHeight + barSpacing)
                .attr("width", costWidth)
                .attr("height", barHeight)
                .attr("fill", d3.color(colorScale(solution)).darker(0.5));

            solutionBars.append("text")
                .attr("x", barStartX + 5)
                .attr("y", barHeight + barSpacing + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("fill", "white")
                .text("Cost");

            const countWidth = (rankTotals[solution].count / maxValues.count) * barWidth;
            solutionBars.append("text")
                .attr("x", valueStartX)
                .attr("y", (barHeight + barSpacing) * 2 + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("text-anchor", "start")
                .attr("fill", textColor)
                .text(`${rankTotals[solution].count}`);

            solutionBars.append("rect")
                .attr("x", barStartX)
                .attr("y", (barHeight + barSpacing) * 2)
                .attr("width", countWidth)
                .attr("height", barHeight)
                .attr("fill", d3.color(colorScale(solution)).brighter(0.5));

            solutionBars.append("text")
                .attr("x", barStartX + 5)
                .attr("y", (barHeight + barSpacing) * 2 + barHeight / 2)
                .attr("dominant-baseline", "middle")
                .attr("fill", "white")
                .text("Count");
        }
    });

    infoPanel.selectAll(".criteria-toggle")
        .on("change", function () {
            const solution = this.getAttribute("data-solution");
            const isChecked = this.checked;
            if (isChecked) {
                activeCriteriaRasters.add(solution);
            } else {
                activeCriteriaRasters.delete(solution);
            }
            updateScores();
            updateCriteriaRasters();
        });
}

        .enter().append("button")

function toggleDrawMode() {
    isDrawMode = !isDrawMode;
    const drawToggle = document.getElementById('drawToggle');
    drawToggle.classList.toggle('active');

    if (isDrawMode) {
        map.dragging.disable();
        map.touchZoom.disable();
        map.doubleClickZoom.disable();
        map.scrollWheelZoom.disable();
        map.boxZoom.disable();
        map.keyboard.disable();

        map.getContainer().addEventListener('mousedown', handleDrawStart);
        map.getContainer().addEventListener('mousemove', handleDrawMove);
        map.getContainer().addEventListener('mouseup', handleDrawEnd);
        map.getContainer().addEventListener('touchstart', handleDrawStart);
        map.getContainer().addEventListener('touchmove', handleDrawMove);
        map.getContainer().addEventListener('touchend', handleDrawEnd);
    } else {
        map.dragging.enable();
        map.touchZoom.enable();
        map.doubleClickZoom.enable();
        map.scrollWheelZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();

        map.getContainer().removeEventListener('mousedown', handleDrawStart);
        map.getContainer().removeEventListener('mousemove', handleDrawMove);
        map.getContainer().removeEventListener('mouseup', handleDrawEnd);
        map.getContainer().removeEventListener('touchstart', handleDrawStart);
        map.getContainer().removeEventListener('touchmove', handleDrawMove);
        map.getContainer().removeEventListener('touchend', handleDrawEnd);

        if (drawLayer) {
            map.removeLayer(drawLayer);
            drawLayer = null;
        }
    }
}

function handleDrawStart(e) {
    if (!isDrawMode) return;
    e.preventDefault();
    drawStartTime = new Date().getTime();
    const point = e.touches ? e.touches[0] : e;
    const latlng = map.containerPointToLatLng(L.point(point.clientX, point.clientY));
    drawingPath = [latlng];

    if (drawLayer) {
        map.removeLayer(drawLayer);
    }
    drawLayer = L.polyline(drawingPath, { color: 'red' }).addTo(map);
}

function handleDrawMove(e) {
    if (!isDrawMode) return;
    e.preventDefault();
    const point = e.touches ? e.touches[0] : e;
    const latlng = map.containerPointToLatLng(L.point(point.clientX, point.clientY));
    drawingPath.push(latlng);
    drawLayer.setLatLngs(drawingPath);
}

function handleDrawEnd(e) {
    if (!isDrawMode) return;
    e.preventDefault();
    const drawEndTime = new Date().getTime();
    const drawDuration = drawEndTime - drawStartTime;

    if (drawDuration < 500 && drawingPath.length < 3) {
        map.removeLayer(drawLayer);
        drawLayer = null;
        return;
    }

    drawingPath.push(drawingPath[0]);
    if (drawLayer) {
        drawLayer.setLatLngs(drawingPath);
        selectCellsInShape(drawLayer);
    }
    toggleDrawMode();
}

function selectCellsInShape(shape) {
    if (!gridLayer) return;

    const bounds = L.latLngBounds(drawingPath);

    allCells.forEach(({ key, bounds: cellBounds }) => {
        const cellCenter = L.latLngBounds(cellBounds).getCenter();
        if (bounds.contains(cellCenter) && pointInPolygon(cellCenter, drawingPath)) {
            selectedCellKeys.add(key);
        }
    });

    renderCells();
    updateScores();
}

function pointInPolygon(point, polygon) {
    let inside = false;
    for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        const xi = polygon[i].lat, yi = polygon[i].lng;
        const xj = polygon[j].lat, yj = polygon[j].lng;

        const intersect = ((yi > point.lng) !== (yj > point.lng))
            && (point.lat < (xj - xi) * (point.lng - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
    }
    return inside;
}

function clearSelection() {
    selectedCellKeys.clear();
    if (drawLayer) {
        map.removeLayer(drawLayer);
        drawLayer = null;
    }
    renderCells();
    updateScores();
}

function updateCriteriaRasters() {
    Object.values(rasterLayers).forEach(layer => map.removeLayer(layer));
    rasterLayers = {};

    activeCriteriaRasters.forEach((solution, solutionIndex) => {
        const criteria = solutionCriteria[solution];
        criteria.forEach((criterion, criterionIndex) => {
            const raster = criteriaRasters[criterion];
            const rasterLayer = L.layerGroup().addTo(map);
            rasterLayers[`${solution}_${criterion}`] = rasterLayer;

            const criterionColor = criteriaColorScale(criterion);

            // Calculate offsets
            const xOffset = (criterionIndex % 2) * cellSizeLng / 2;
            const yOffset = Math.floor(criterionIndex / 2) * cellSizeLat / 2;

            raster.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const cellBounds = [
                            [gridExtent.north - y * cellSizeLat - yOffset, gridExtent.west + x * cellSizeLng + xOffset],
                            [gridExtent.north - (y + 1) * cellSizeLat - yOffset, gridExtent.west + (x + 1) * cellSizeLng + xOffset]
                        ];
                        L.polyline([
                            [cellBounds[0][0], cellBounds[0][1]],
                            [cellBounds[1][0], cellBounds[1][1]]
                        ], {
                            color: criterionColor,
                            weight: 2,
                            opacity: 0.8
                        }).addTo(rasterLayer);
                        L.polyline([
                            [cellBounds[0][0], cellBounds[1][1]],
                            [cellBounds[1][0], cellBounds[0][1]]
                        ], {
                            color: criterionColor,
                            weight: 2,
                            opacity: 0.8
                        }).addTo(rasterLayer);
                    }
                });
            });
        });
    });
}

function toggleDarkMode() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    const darkModeButton = document.getElementById('darkModeToggle');
    if (isDarkMode) {
        darkModeButton.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
        darkModeButton.innerHTML = '<i class="fas fa-moon"></i>';
    }

    // Store current map state
    const currentCenter = map.getCenter();
    const currentZoom = map.getZoom();

    // Recreate the map layer to apply dark mode styles
    map.eachLayer(function (layer) {
        if (layer instanceof L.TileLayer) {
            map.removeLayer(layer);
        }
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        className: 'map-tiles'
    }).addTo(map);

    // Restore map state
    map.setView(currentCenter, currentZoom);

    updateMap(currentCategory);
}

function toggleSearch() {
    const searchInput = document.getElementById('searchInput');
    if (searchInput.style.display === 'none') {
        searchInput.style.display = 'inline-block';
        searchInput.focus();
    } else {
        searchInput.style.display = 'none';
    }
}

function searchLocation() {
    const query = document.getElementById('searchInput').value;
    if (!query) return;

    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data && data.length > 0) {
                const lat = parseFloat(data[0].lat);
                const lon = parseFloat(data[0].lon);
                map.setView([lat, lon], 16);
                L.marker([lat, lon]).addTo(map)
                    .bindPopup(data[0].display_name)
                    .openPopup();
                document.getElementById('searchInput').style.display = 'none';
            } else {
                alert('Location not found');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while searching');
        });
}

// Use Web Worker for heavy computations
function calculateSuitabilityScores(gridSize, challengeCategory) {
    return new Promise((resolve) => {
        worker.postMessage({
            type: 'calculateSuitabilityScores',
            gridSize,
            challengeCategory,
            solutionCriteria,
            challengeCategories,
            solutionCosts,
            criteriaRasters
        });

        worker.onmessage = (e) => {
            if (e.data.type === 'suitabilityScores') {
                resolve(e.data.scores);
            }
        };
    });
}

function debounce(func, wait) {
    let timeout;
    return function (...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), wait);
    };
}

const debouncedUpdateMap = debounce((category) => {
    updateMap(category);
}, 250);
