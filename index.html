<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBS Suitability Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>
</head>
<body>
    <div id="app-container">
        <div id="mapContainer">
            <div id="map"></div>
            <div id="mapButtons">
                <button id="drawToggle" class="map-button" onclick="toggleDrawMode()">Draw</button>
                <button id="clearButton" class="map-button" onclick="clearSelection()">Clear</button>
            </div>
        </div>
        <div id="infoPanel">
            <div id="categoryDropdown" class="dropdown">
                <button class="dropbtn">Biodiversity and soils</button>
                <div id="categoryButtons" class="dropdown-content">
                    <!-- Category buttons will be dynamically added here -->
                </div>
            </div>
            <button id="rankingToggle" class="toggle-button" onclick="toggleRanking()">
                Ranked by: Impact
            </button>
            <div class="slider-container">
                Rank: <span id="rankValue" class="slider-value">1</span>
                <input type="range" min="1" max="5" value="1" class="slider" id="rankSlider">
            </div>
            <div id="selectionTotals"></div>
            <div id="rankInfo"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
